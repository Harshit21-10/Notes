spring.application.name=notes

# Use environment variables for MySQL, otherwise fallback to H2 for local dev.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/notes;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Harshit@2171}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# If using MySQL, ensure proper driver class name:
# SPRING_DATASOURCE_DRIVER=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false

server.port=${PORT:8080}

# H2 console (local)
spring.h2.console.enabled=true
spring.h2.console.path=/h2

